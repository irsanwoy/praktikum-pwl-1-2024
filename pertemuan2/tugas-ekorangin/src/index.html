<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-latarGelap text-white items-center min-h-screen font-sans transition-colors duration-300 text-center ">
   <section id="title" class="text-center p-4">
      <button id="mode-toggle" class="bg-panelGelap  text-white px-4 py-2 rounded-md hover:bg-panelTerang transition-colors duration-300">
         Switch to Light Mode
      </button>
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold ">Todo List Application</h1>
   </section>

   <div class="flex items-center justify-center min-h-screen">
   <section id="input" class="flex flex-col items-center w-full max-w-sm md:max-w-md lg:max-w-lg space-y-4 p-4 md:p-6 bg-panelGelap rounded-xl shadow-lg transition-colors duration-300">
      <input type="text" name="assignment" id="assignment" 
             class="w-full p-3 md:p-4 bg-panelGelap text-white placeholder-gray-400 rounded-full focus:outline-none text-sm md:text-base transition-colors duration-300"
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="bg-biruUtama text-white px-6 py-2 md:px-8 md:py-3 rounded-full cursor-pointer hover:bg-blue-600 transform transition-all duration-150 ease-in-out active:scale-95">
   </section>
</div>

   

   <section id="output" class=""></section>
   <script src="main.js"></script>
</body>
</html>
